<!DOCTYPE html>
<html>
  <head>
    <title>Cheers</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/jquery.mobile-1.1.0.css"/>
    <link rel="stylesheet" href="css/mhealth.css" />
    <link rel="stylesheet" href="css/main.css"/>
    <script src="lib/jquery-1.7.2.js"></script>
    <script src="lib/jquery.mobile-1.1.0.js"></script>
    <script src="lib/jquery-corners.js"></script>
    <script src="src/events.js"></script>

    <script>
      $(document).ready(function() {
        $('.drinkIcon').wrap(function() {
          return '<div class="iconOuterBorder"><div class="iconInnerBorder">' + $(this).text() + '</div></div>';
        });
        $('.iconInnerBorder').corner('8px');
        $('.iconOuterBorder').corner('12px');

        function drinkClick(event) {
          console.log("Just drank a " + event.data.name + " worth " + event.data.shots + " drinks!");
        }

        //document.getElementById('longIsland').addEventListener('click', function(){console.log('bah');}, false);
        $('#longIsland').bind('click', {shots:3, name:'Long Island Iced Tea'}, drinkClick);
        $('#martini').bind(   'click', {shots:2, name:'Martini'}, drinkClick);
        $('#daquiri').bind(   'click', {shots:2, name:'Banana Daquiri'}, drinkClick);
        $('#redwine').bind(   'click', {shots:1, name:'Red Wine'}, drinkClick);
        $('#shot').bind(      'click', {shots:1, name:'Tequila Shot'}, drinkClick);
        $('#pbr').bind(       'click', {shots:1, name:'Pabst Blue Ribbon'}, drinkClick);
      });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  </head>
  <body>

    <div data-role="page" id="mHealthSignIn">
      <div data-role="header">
        <h1>Cheers!</h1>
      </div>
      <div data-role="content">
        <a href="https://mhealth.att.com/auth?client_id=healthydrinker&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A4567%2F%23selection&scope=%2Fread%2Fhealth%2Fuser" rel="external" class="mhealth_connect">
          Tap to connect with mHealth
        </a>
      </div>
      <div data-id="cheersFooter" data-role="footer" data-position="fixed">
        <small>2012</small>
      </div>
    </div>

    <div class="centerable" data-role="page" id="selection">
      <div data-role="header">
        <h1>Cheers!</h1>
      </div>
      <div class="iconView" data-role="content">
        <img id="longIsland" class="drinkIcon" src="images/icons/long_island.png"/>
        <img id="martini"    class="drinkIcon" src="images/icons/martini.png"/>
        <img id="daquiri"    class="drinkIcon" src="images/icons/daquiri.png"/>
        <img id="redwine"    class="drinkIcon" src="images/icons/redwine.png"/>
        <img id="shot"       class="drinkIcon" src="images/icons/shot.png"/>
        <img id="pbr"        class="drinkIcon" src="images/icons/pbr.png"/>
      </div>
      <div data-id="cheersFooter" data-role="footer" data-position="fixed">
        <small>2012</small>
      </div>
    </div>

    <div data-role="page" id="charts" />
  </body>
</html>
